{% extends "base.html" %}
{% block content %}

{% block page_title %}
<h2>Add a News Item</h2>
{% endblock page_title%}

{% if messages %}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}

<div class="container mt-2">
    <form method='POST' action='{% url "add_news_item" %}' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Save News Item</button>
    </form>
</div>

{% endblock content %}
