<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Brampton Community Band{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% load static %}
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>

<div class="container-sm" id="heading" name="heading">
    
<h1 class="display-3">{% block header %}Brampton Community Band{% endblock header %}</h1>



{% include 'navbar.html' %}



{% block content %}
{% block page_title %}
{% endblock page_title %}

    
{% endblock content %}


{% block footer %}

<footer class="fixed-bottom text-end">
    <div class="container">
          <span>&#169 Brampton Community Band 2025</span>
   </div>
</footer>

{%endblock footer%}


</div> 
    
</body>
</html>
