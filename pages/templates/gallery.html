{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-2">
    {% block page_title %}
    <h2>Gallery</h2>
    {% endblock page_title%}

    <div class="table-responsive">
      <div class="row">

        {% for article in articles %}
          <div class="col-md-3">
                <div class="card">
                  <a href="{% get_media_prefix %}{{ article.image_file }}" target="_blank">
                  <img src="{% get_media_prefix %}{{ article.image_file }}"  class="card-img-top" alt="Image">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">{{ article.heading }}</h5>
                    <p class="card-text">{{ article.content_text }}</p>

                  </div>
                </div> 
          </div>
        {% endfor %}
      </div>
         
    </div>
  </div>


{% endblock content %}
