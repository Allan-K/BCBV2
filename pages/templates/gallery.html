{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-2">
    {% block page_title %}
    <h2>Gallery</h2>
    {% endblock page_title%}

    <div class="table-responsive">
        
        {% for article in articles %}

          <div class="card" style="width: 18rem;">
            <img src="{% get_media_prefix %}{{ article.image_file }}"  class="card-img-top" alt="Image">
            <div class="card-body">
              <h5 class="card-title">{{ article.heading }}</h5>
              <p class="card-text">{{ article.content_text }}</p>
              <p class="card-footer text-muted text-end">{{ article.article_created_at|date:"d-m-Y"}}</p>
            </div>
          </div> 

        {% endfor %}
 
        
        </div>
    </div>


{% endblock content %}
