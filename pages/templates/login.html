{% extends "base.html" %}
{% load crispy_forms_tags % }

{% block content %}


<div class="container mt-2">
    {% block page_title %}
    <h2 class="display-6">Login</h2>
    {% endblock page_title%}
    <div class="container mt-3">
    <form action="{% url 'loginBCB' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username (Case Sensitive)">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <br>
        <input class="btn btn-secondary" type="submit" value="Login">
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home Page</a>
    </form>
</div>
</div>

<br>
<br>
{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% endif %}


{% endblock content %}
